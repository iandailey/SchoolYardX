<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="UM-layout1.css">
        <title>Login</title>
         <script src="https://kit.fontawesome.com/34c6296155.js" crossorigin="anonymous"></script>
         <script>
        function validateEmail() {
            var email = document.getElementById("email").value;
            var pattern = /^[a-zA-Z0-9._-]+@gwu.edu$/; // Regex pattern to match @gwu.edu emails
            if (!pattern.test(email)) {
                alert("Please enter a valid GWU email address ending with @gwu.edu.");
                return false; // Prevent form submission
            }
            return true;
        }
        </script>
    </head>

    <body>
           <header class="topnav">
    <a href="index.php" id="mainpage">SchoolYard Xchange</a>
    <input type="text" placeholder="Search the SchoolYard" id="searchbar" />
    <div class="right-items">
    <a href="dashboard.php" id="dashlink"><i class="fa-solid fa-gauge"></i> Dashboard</a>
    <a href="faq.html" id="faqlink"><i class="fa-solid fa-circle-question"></i> FAQ</a>
  </header>
        <main class="center">
            <h2>Register</h2>
            <form action="register.php" method="POST" onsubmit="return validateEmail()">
                <fieldset>
                    <label for="fname">* First Name:</label>
                    <input type="text" name="fname" id="fname" required> <br> <br>
                    <label for="lname">*Last Name:</label>
                    <input type="text" name="lname" id="lname" required> <br> <br>
                    <label for="email">* Email:</label>
                    <input type="email" name="email" id="email" required> <br> <br>
                    <label for="pass1">* Password:</label>
                    <input type="password" name="pass1" id="pass1" required> <br> <br>
                    <label for="pass2"> Repeat Password:</label>
                    <input type="password" name="pass2" id="pass2" required> <br> <br>

                    <button type="submit">Sign Up</button>
                </fieldset>
            </form>
        </main>
    </body>
</html>
